<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Woodbridge Analytics | GIS & Data Consulting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Woodbridge Analytics provides GIS, data, and analytics consulting for organizations that need clear, actionable insights." />
  <style>
    :root {
      --bg: #ffffff;
      --bg-alt: #f5f7fb;
      --primary: #1f4b7a;
      --accent: #f4b000;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --max-width: 900px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      border-bottom: 1px solid var(--border-subtle);
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: var(--primary);
    }

    .nav-contact {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .nav-contact a {
      font-weight: 500;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.5rem 1.25rem 3rem;
    }

    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 2rem;
      align-items: center;
      padding-bottom: 3rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .hero-kicker {
      text-transform: uppercase;
      letter-spacing: 0.13em;
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .hero h1 {
      font-size: clamp(1.9rem, 3vw, 2.4rem);
      margin-bottom: 0.75rem;
    }

    .hero h1 span {
      color: var(--primary);
    }

    .hero-subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      max-width: 30rem;
      margin-bottom: 1.5rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .btn-primary,
    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.15rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease,
        box-shadow 0.15s ease, transform 0.05s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 8px 16px rgba(15, 23, 42, 0.12);
    }

    .btn-primary:hover {
      background: #173856;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.16);
      transform: translateY(-1px);
      text-decoration: none;
    }

    .btn-secondary {
      background: #fff;
      color: var(--primary);
      border-color: var(--border-subtle);
    }

    .btn-secondary:hover {
      background: var(--bg-alt);
      text-decoration: none;
    }

    .hero-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .hero-card {
      border-radius: 0.75rem;
      border: 1px solid var(--border-subtle);
      background: linear-gradient(145deg, #ffffff, #f7fafc);
      padding: 1.5rem 1.4rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
    }

    .hero-card-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .hero-card h2 {
      font-size: 1.05rem;
      margin-bottom: 0.5rem;
    }

    .hero-card p {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .hero-list {
      list-style: none;
      font-size: 0.9rem;
      color: var(--text-main);
    }

    .hero-list li {
      margin-bottom: 0.35rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .hero-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: rgba(31, 75, 122, 0.06);
      color: var(--primary);
      margin-top: 0.5rem;
    }

    /* Sections */
    section {
      padding: 2.4rem 0 0;
    }

    section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    section p.lead {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1.3rem;
      max-width: 34rem;
    }
